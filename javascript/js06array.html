  <script>
    // 로또 번호 생성
    let lottoNums = [];
    for(let i = 1; i <= 6; i++){
        let r = Math.floor(Math.random() * 45) + 1;
        // 중복 체크
            if(lottoNums.indexOf(r) == -1){
                lottoNums.push(r);
            } else {
                i--; // 중복이므로 다시 뽑기
            }
        }
        // 정렬
        // lottoNums.sort(); // 오름차순 정렬 (sort는 문자열 정렬)
        // lottoNums.sort((a,b) => a-b) // 오름차순 정렬 (숫자)
        lottoNums.sort((a,b) => b-a) // 내림차순 정렬 (숫자)
        document.write("로또번호 = " + lottoNums.join('-'));
  </script>

<script>
    let nums = [1, 2, 3];
    let chars = ['a', 'b', 'c', 'd'];

    let popped1 = chars.pop();   // 마지막 요소 꺼냄
    document.write(`꺼낸 요소 : ${popped1}, | 배열 : ${chars}<br>`);
    let popped2 = chars.shift();   // 첫 번째 요소 꺼냄
    document.write(`꺼낸 요소 : ${popped2}, | 배열 : ${chars}`);
    document.write(`<hr>`);
  </script>

<script>
    let study = ['html', 'css', 'javascript', 'jquery', 'react', 'nodejs'];
    
    // 인수가 1개일 경우
    let js = study.splice(2);
    document.write(`반환된 배열 : ${js}<br>` );
    document.write(`변경된 배열 : ${study}`);
    document.write(`<hr>`);
    
    // 인수가 2개일 경우
    let jquery = js.splice(1,1);
    document.write(`반환된 배열 : ${jquery}<br>`);
    document.write(`변경된 배열 : ${js}`);  
    document.write(`<hr>`);
    
    // 인수가 3개 이상일 경우
    let modernJs = js.splice(1, 0, 'typescript');
    document.write(`반환된 배열 : ${modernJs}<br>`);  
    document.write(`변경된 배열 : ${js}`); 
  </script>
