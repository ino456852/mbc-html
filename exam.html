    <!-- // 문제1: 정수를 전달받아 짝수면 "짝수", 홀수면 "홀수"를 반환하는 함수 checkEvenOdd를 작성하세요.
    // 예: checkEvenOdd(7) → "홀수" -->
    <script>
        function checkEvenOdd(num) {
            if(num / 2  == 0) {
                return "짝수"
            } else { 
                return "홀수"
            }
        }
        console.log(checkEvenOdd(7));
    </script>

    <!-- // 문제2: 점수 배열 [45, 78, 88, 32, 56]에서 50 이상인 점수만 골라 새로운 배열 highScores에 저장한 후 highScores를 반환하는 함수 findNums를 작성하세요.
    // 예: findNums([45, 78, 88, 32, 56]) → [78,88,56] -->
    <script>
        function findNums(arr){
            let highScore = [];
            for(let i = 0; i < arr.length; i++){
                if(arr[i] >= 50){
                    highScore.push(arr[i]);
                }
            }
            return highScore;
        }
        console.log(findNums([45, 78, 88, 32, 56]));
    </script>

    <!--// 문제3: 숫자 배열을 받아 모든 합을 반환하는 함수 sumArray를 작성하세요.
    // 예: sumArray([1, 2, 3]) → 6 -->
    <script>
        function sumArray(arr) {
            let sum = 0;
            for(let i = 0; i < arr.length; i++){
                sum += arr[i];
            }
            return sum;
        }
        console.log(sumArray([1, 2, 3]));
    </script>

    <!-- // 문제4: 요일을 입력받아 아래처럼 반환하는 함수 weekToString를 작성하세요.
    // 예: weekToString("mon") → "월요일입니다", weekToString("tue") → "화요일입니다" -->
    <script>
        function weekToString(week) {
            switch(week) {
                case "mon":
                    return "월요일입니다";
                case "tue":
                    return "화요일입니다";
                case "wed":
                    return "수요일입니다";
                case "thu":
                    return "목요일입니다";
                case "fri":
                    return "금요일입니다";
                case "sat":
                    return "토요일입니다";
                case "sun":
                    return "일요일입니다";
                default:
                    return "잘못된 요일입니다";
            }
        }
        console.log(weekToString("mon"));
        
        <!--// 문제5: [3, 99, 54, 21, 100, 5] 배열에서 가장 큰 값을 찾아 반환하는 함수 findMax를 작성하세요.
            // 예: findMax([3, 99, 54, 21, 100, 5]) → 100 -->
            function findMax(arr) {
                let maxNum = arr[0];
                for(let i = 1; i < arr.length; i++){
                    if(arr[i] > maxNum){
                        maxNum = arr[i];
                    }
                }
                return maxNum;
            }
            console.log(findMax([3, 99, 54, 21, 100, 5]));
    </script>
