<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM - addEventListener</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      padding: 20px;
      height: 250px;
      border: 1px solid #eee;
      border-radius: 10px;
      box-shadow: 2px 2px 5px #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/kitty-1.png" id="cat">		
  </div>
  
	<script>
    // Do it! 이벤트 리스너로 이벤트 처리하기
    // #cat 이미지에 마우스를 올리면 kitty-2.png로 변경
    // 마우스가 이미지에서 벗어나면 kitty-1.png로 변경
    const cat = document.getElementById('cat');
    cat.addEventListener('mouseover', function() {
      cat.setAttribute('src', 'images/kitty-2.png');
    });
    cat.addEventListener('mouseout', function() {
      cat.setAttribute('src', 'images/kitty-1.png');
    });
	</script>
</body>
</html>
