<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div { width: 50px; height: 50px;} /* div의 크기 설정 */
    #d1 { background-color: red;} /* 빨간색 */
    #d2 { background-color: green; } /* 초록색 */
    #d3 { background-color: blue; } /* 파란색 */
    #d1 { 
        position: absolute; /* 절대 위치 지정 */
        left: 100px;
        }
    #d2 {
        position: absolute; /* 절대 위치 지정 */
        left: 50px;
        top: 50px; /* 위에서 100px 아래 */
    }
</style>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
</body>
</html>
